<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let n = [1, 2, 3, 4, 5, 6];
      let ui = parseInt(prompt("mời nhập"));

      let result = n.indexOf(ui);
      if (result === -1) {
        console.log("ko tồn tại");
      } else {
        console.log(result);
      }
      ////indexOf trả về -1 nếu ko tìm thấy trong mảng
    </script>
  </body>
