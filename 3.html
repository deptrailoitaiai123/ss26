    <title>Document</title>

  <body>
    <script>
      let n = [1, 2, 3, 4, 5, 6, 6, 6, 4, 4, 2, 2, 3, 3];
      let ui = parseInt(prompt("mời nhập số"));
      let count = 0;

      //   for (let i in n) {
      //     console.log(`vi tri cua ${i} va index ${n[i]}`);
      //   }
      for (let i = 0; i < n.length; i++) {
        if (n[i] === ui) {
          count++;
        }
      }
      console.log(count);
    </script>
  </body>
